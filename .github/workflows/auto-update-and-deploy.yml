name: Deploy on main changes

on:
  push:
    branches: [ main ]
    paths:
      - "main.py"
      - "requirements.txt"
      - "ops/**"
      - "tools/**"
      - ".github/workflows/**"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          YATAGARASU_DEPLOY_HOOK: ${{ secrets.YATAGARASU_DEPLOY_HOOK }}
          E_T_CODE_DEPLOY_HOOK: ${{ secrets.E_T_CODE_DEPLOY_HOOK }}
        run: |
          set -e
          URL="${RENDER_DEPLOY_HOOK:-${YATAGARASU_DEPLOY_HOOK:-${E_T_CODE_DEPLOY_HOOK}}}"
          if [ -z "$URL" ]; then
            echo "No deploy hook secret set. Skip."
            exit 0
          fi
          curl -fsSL -X POST "$URL"
          echo "Deploy triggered."